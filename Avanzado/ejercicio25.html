<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        label,
        input {
            font-size: 28px;
            vertical-align: middle;
        }

        .regreso a{
            position: fixed;
            bottom: 5px;
            right: 5px;
            padding: 5px;
            border: 2px solid gray;
            border-radius: 5px;
            text-decoration: none;
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    Cuando el tamaño del texto no coincide con el
    tamaño del checkbox, estos dos elementos no
    quedan alineados verticalmente. Para
    conseguir esta alineación utilizaremos
    «vertical-align:middle» y definiremos el
    tamaño del texto a las dos etiquetas, tal y
    como se muestra a continuación.
    <div class="regreso">
        <a href="../index.html">VOLVER AL MENU</a>
    </div>
